<form #formularioIni (ngSubmit)="iniciarSesion()">

  <ion-list>
    <ion-item>
      <ion-label position="floating">Correo Electronico</ion-label>
      <ion-input 
              name="email"
              [(ngModel)] = "inicio.email"
              required
              ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input 
              name="pass"
              [(ngModel)] = "inicio.pass"
              required
              type="password"
              ></ion-input>
    </ion-item>
    <ion-item>
      <ion-button  type="submit" [disabled]="formularioIni.invalid">
        iniciar sesion
      </ion-button>
    </ion-item>
  </ion-list>

</form>
