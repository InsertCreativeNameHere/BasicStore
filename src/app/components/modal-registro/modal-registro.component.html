<form #formularioReg (ngSubmit)="registrarUsuario()">

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input 
              name="nombre"
              [(ngModel)] = "usuario.nombre"
              required
              ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electronico:</ion-label>
              <ion-input
              name="email"
              pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
              [(ngModel)] = "usuario.email"
              required
              ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input 
              name="pass"
              [(ngModel)] = "usuario.pass"
              type="password"
              required
              ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Direccion</ion-label>
      <ion-input 
              name="direccion"
              [(ngModel)] = "usuario.direccion"
              required
              ></ion-input>
    </ion-item>
    <ion-button  type="submit" [disabled]="formularioReg.invalid">
      Completar mi registro
    </ion-button>
  </ion-list>

</form>
